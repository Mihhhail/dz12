<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__search">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/search.svg" alt="serch">
            </a>
          </div>
          <div class="user-nav__user-panel">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/heart.svg" alt="serch">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/basket.svg" alt="serch">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/basket-btn.svg" alt="serch">
          </a>
        </div>
      </div>
    </div>
  </header>




  <script src="js/main.min.js"></script>
</body>

</html>
